<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Genially Flip Card (SVG Front/Back) — Sharp Fit</title>
  <style>
    /* Base */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:transparent;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}

    :root{
      --card-w:1206;
      --card-h:603;
      --shadow:0 8px 16px rgba(0,0,0,.25);
      --radius:0px;
      --duration:700ms;
      --easing:cubic-bezier(.22,.61,.36,1);
    }

    /* Fill iframe and center */
    .fit{position:fixed;inset:0;display:grid;place-items:center;background:transparent}

    /* The box we size in real pixels (no CSS transform) */
    .box{width:1206px;height:603px}

    /* Hover lift */
    .shell{width:100%;height:100%;transition:transform var(--duration) var(--easing),box-shadow var(--duration) var(--easing);will-change:transform;border-radius:var(--radius)}
    .shell:hover{transform:translateY(-6px)}
    .shell:has(.flip-card:focus-visible){transform:translateY(-2px)}

    /* Flip card */
    .flip-card{
      position:relative;width:100%;height:100%;
      transform-style:preserve-3d;transition:transform var(--duration) var(--easing);
      border-radius:var(--radius);box-shadow:var(--shadow);background:transparent;
      border:0;appearance:none;-webkit-appearance:none;outline:none;cursor:pointer;
      -webkit-tap-highlight-color:transparent;
    }
    .flip-card:focus-visible{
      box-shadow:0 0 0 2px black,0 0 0 6px rgba(0,153,255,.6),var(--shadow)
    }
    .face{
      position:absolute;inset:0;backface-visibility:hidden;-webkit-backface-visibility:hidden;border-radius:var(--radius);overflow:hidden
    }

    /* SVG as <img> to preserve vector sharpness */
    .face > img{
      width:100%;height:100%;object-fit:contain;display:block;pointer-events:none;user-select:none
    }

    .back{transform:rotateY(180deg)}
    .flipped{transform:rotateY(180deg)}

    @media (prefers-reduced-motion:reduce){.flip-card,.shell{transition:none}}

    .hint{position:fixed;bottom:10px;left:50%;transform:translateX(-50%);font-size:12px;color:#666;opacity:.75;user-select:none}
  </style>
</head>
<body>
  <div class="fit" id="fit">
    <div class="box" id="box">
      <div class="shell">
        <button id="card" class="flip-card" type="button" aria-pressed="false" aria-label="Show back of card" title="Click or press Space/Enter to flip">
          <div class="face front" aria-hidden="false">
            <img alt="Intro card front"
                 decoding="async"
                 draggable="false"
                 src="https://raw.githubusercontent.com/mpawlusiak/benefitXIII/03984eb696f602bb1ebbd87f17bd06b3998289bc/introcard/beNeFit%20XIII%20-%20Intro%20Card_Front.svg">
          </div>
          <div class="face back" aria-hidden="true">
            <img alt="Intro card back"
                 decoding="async"
                 draggable="false"
                 src="https://raw.githubusercontent.com/mpawlusiak/benefitXIII/03984eb696f602bb1ebbd87f17bd06b3998289bc/introcard/beNeFit%20XIII%20-%20Intro%20Card_Back.svg">
          </div>
        </button>
      </div>
    </div>
  </div>

  <!-- Remove this line for production if you’d like -->
  <div class="hint">Tip: Click/tap or press Space/Enter to flip.</div>

  <script>
    (function () {
      const BASE_W = 402, BASE_H = 201;
      const fit = document.getElementById('fit');
      const box = document.getElementById('box');
      const card = document.getElementById('card');

      // Flip + ARIA
      function flip(){
        const is = card.classList.toggle('flipped');
        card.setAttribute('aria-pressed', String(is));
        card.setAttribute('aria-label', is ? 'Show front of card' : 'Show back of card');
        const f = card.querySelector('.front'), b = card.querySelector('.back');
        if (f && b){ f.setAttribute('aria-hidden', String(is)); b.setAttribute('aria-hidden', String(!is)); }
      }
      card.addEventListener('click', flip);
      card.addEventListener('keydown', e => {
        if (e.key === ' ' || e.key === 'Enter'){ e.preventDefault(); flip(); }
      });

      // Contain-fit WITHOUT transforms (keeps vectors crisp)
      function resize(){
        const w = fit.clientWidth || window.innerWidth;
        const h = fit.clientHeight || window.innerHeight;
        const scale = Math.min(w / BASE_W, h / BASE_H);
        const pxW = Math.floor(BASE_W * scale);
        const pxH = Math.floor(BASE_H * scale);
        box.style.width = pxW + 'px';
        box.style.height = pxH + 'px';
      }
      window.addEventListener('resize', resize);
      window.addEventListener('orientationchange', resize);
      requestAnimationFrame(resize);
    })();
  </script>
</body>
</html>
