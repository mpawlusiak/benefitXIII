<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Genially Flip Card (SVG Front/Back) — 402×201</title>
  <style>
    /* ---------- Reset / Base ---------- */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      display: grid;
      place-items: center;
      background: transparent;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    /* Fill the iframe and center the card */
    .stage {
      width: 100vw;
      height: 100vh;
      display: grid;
      place-items: center;
    }

    :root {
      --card-w: 402px;  /* design width */
      --card-h: 201px;  /* design height */
      --shadow: 0 8px 16px rgba(0,0,0,.25);
      --radius: 0px;    /* flat corners */
      --duration: 700ms;
      --easing: cubic-bezier(.22,.61,.36,1);

      /* SVG faces */
      --front-url: url("https://raw.githubusercontent.com/mpawlusiak/benefitXIII/03984eb696f602bb1ebbd87f17bd06b3998289bc/introcard/beNeFit%20XIII%20-%20Intro%20Card_Front.svg");
      --back-url:  url("https://raw.githubusercontent.com/mpawlusiak/benefitXIII/03984eb696f602bb1ebbd87f17bd06b3998289bc/introcard/beNeFit%20XIII%20-%20Intro%20Card_Back.svg");
    }

    /* Outer width control + responsive cap */
    .wrap {
      width: min(100%, var(--card-w));
      max-width: var(--card-w);
      margin: 0 auto;
    }

    /* Ratio box — guarantees height without using aspect-ratio */
    .ratio {
      position: relative;
      width: 100%;
      /* 201 / 402 = 0.5  -> 50% */
      padding-top: calc(201 / 402 * 100%);
      perspective: 1200px;
    }

    /* Hover raise */
    .shell {
      position: absolute;
      inset: 0;
      transition: transform var(--duration) var(--easing), box-shadow var(--duration) var(--easing);
      will-change: transform;
      border-radius: var(--radius);
    }
    .shell:hover { transform: translateY(-6px); }
    .shell:has(.flip-card:focus-visible) { transform: translateY(-2px); }

    /* Flip card fills the ratio box */
    .flip-card {
      position: absolute;
      inset: 0;
      transform-style: preserve-3d;
      transition: transform var(--duration) var(--easing);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      outline: none;
      background: transparent;
    }
    .flip-card:focus-visible {
      box-shadow:
        0 0 0 2px black,
        0 0 0 6px rgba(0, 153, 255, .6),
        var(--shadow);
    }

    .face {
      position: absolute;
      inset: 0;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      border-radius: var(--radius);
      overflow: hidden;

      /* SVG as background to avoid intrinsic sizing issues */
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover; /* change to 'contain' if you prefer letterboxing */
      background-color: transparent;
    }

    .front { background-image: var(--front-url); }
    .back  { background-image: var(--back-url); transform: rotateY(180deg); }

    .flipped { transform: rotateY(180deg); }

    @media (prefers-reduced-motion: reduce) { .flip-card { transition: none; } }

    .hint {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #666;
      opacity: .75;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="wrap">
      <div class="ratio">
        <div class="shell">
          <button
            id="card"
            class="flip-card"
            type="button"
            aria-pressed="false"
            aria-label="Show back of card"
            title="Click or press Space/Enter to flip"
          >
            <div class="face front" aria-hidden="false"></div>
            <div class="face back" aria-hidden="true"></div>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="hint">Tip: Click/tap or press Space/Enter to flip.</div>

  <script>
    (function () {
      const el = document.getElementById('card');

      function flip() {
        const isFlipped = el.classList.toggle('flipped');
        el.setAttribute('aria-pressed', String(isFlipped));
        el.setAttribute('aria-label', isFlipped ? 'Show front of card' : 'Show back of card');

        const front = el.querySelector('.front');
        const back = el.querySelector('.back');
        if (front && back) {
          front.setAttribute('aria-hidden', String(isFlipped));
          back.setAttribute('aria-hidden', String(!isFlipped));
        }
      }

      el.addEventListener('click', flip);
      el.addEventListener('keydown', (evt) => {
        const k = evt.key;
        if (k === ' ' || k === 'Enter') {
          evt.preventDefault();
          flip();
        }
      });
    })();
  </script>
</body>
</html>
