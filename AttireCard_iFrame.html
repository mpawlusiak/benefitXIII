<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Attire Card (Animated Flip, Tilt, Hover, QR)</title>
<style>
  :root{
    --tilt:-5deg;
    --lift:8px;
    --flip:700ms;
    --hover:360ms;
    --ease:cubic-bezier(.22,1,.36,1);
    --ratio:1.593; /* 244.33 / 153.45 */
  }

  html,body{
    height:100%;
    margin:0;
    background:transparent;
    display:grid;
    place-items:center;
    overflow:hidden;
  }
  .stage{width:100%;height:100%;display:grid;place-items:center;perspective:1200px}
  .tilt{transform:rotate(var(--tilt));transform-style:preserve-3d;width:100%;max-width:100%;max-height:100%}

  /* Hidden checkbox controls state */
  #t{position:absolute;opacity:0;pointer-events:none}

  .card{
    position:relative;
    width:100%;
    max-width:100%;
    max-height:100%;
    aspect-ratio:calc(1/var(--ratio));
    transform-style:preserve-3d;
    transition:transform var(--flip) cubic-bezier(.2,.7,.2,1);
    cursor:pointer;
  }
  .card:hover{translate:0 calc(-1*var(--lift));transition:transform var(--flip), translate var(--hover) var(--ease)}
  .face{
    position:absolute;
    inset:0;
    display:grid;
    place-items:center;
    backface-visibility:hidden;
  }
  .face img{
    width:100%;
    height:100%;
    object-fit:contain;
    filter:drop-shadow(0 8px 18px rgba(0,0,0,.25));
    transition:filter var(--hover) var(--ease);
  }
  .card:hover .face img{filter:drop-shadow(0 14px 28px rgba(0,0,0,.28))}
  .back{transform:rotateY(180deg)}

  /* Flip state */
  #t:checked ~ .tilt .card{transform:rotateY(180deg)}

  /* Back-only QR hotspot */
  .qr{
    position:absolute;
    left:12%;top:8.5%;width:76%;height:36%;
    z-index:3;
    pointer-events:none;
  }
  #t:checked ~ .tilt .qr{pointer-events:auto}
</style>

<div class="stage">
  <input id="t" type="checkbox" aria-hidden="true" />
  <div class="tilt">
    <label class="card" for="t" aria-label="Flip card">
      <div class="face front">
        <img src="AttireCard_Front.png" alt="Attire card front">
      </div>
      <div class="face back">
        <img src="AttireCard_Back.png" alt="Attire card back with QR">
      </div>
    </label>
    <a class="qr" href="https://nfxdetroit.org/" target="_blank" rel="noopener" aria-label="Open linked page"></a>
  </div>
</div>
