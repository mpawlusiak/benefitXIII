<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Attire Card (Tilt + Hover, CSS Flip, No 3D)</title>
<style>
  :root{
    --tilt:-5deg;
    --lift:8px;
    --hover:360ms;
    --ease:cubic-bezier(.22,1,.36,1);
    --ratio:1.593; /* 244.33 / 153.45 */
  }

  /* fill + center */
  html,body{height:100%;margin:0;background:transparent;display:grid;place-items:center;overflow:hidden}
  .stage{width:100%;height:100%;display:grid;place-items:center}

  /* robust sizing wrapper (same pattern as the working file) */
  .wrap{position:relative;max-width:100%;max-height:100%}
  .wrap::before{content:"";display:block;padding-top:calc(var(--ratio)*100%)} /* reserve height */
  .content{position:absolute;inset:0;display:grid;place-items:center}

  /* hidden checkbox for state */
  #t{position:absolute;opacity:0;pointer-events:none}

  /* card container: add tilt + hover lift (no 3D) */
  .card{
    position:relative;
    width:100%;height:100%;
    transform:rotate(var(--tilt));
    transition:transform var(--hover) var(--ease), translate var(--hover) var(--ease), filter var(--hover) var(--ease);
    cursor:pointer;
  }
  .card:hover{ translate:0 calc(-1*var(--lift)); }

  /* front/back swap (no animations = safest) */
  .front{display:block}
  .back{display:none;position:relative}
  #t:checked ~ .content .front{display:none}
  #t:checked ~ .content .back{display:block}

  /* images with PNG-aware shadow */
  .img{width:100%;height:100%;object-fit:contain;display:block;filter:drop-shadow(0 8px 18px rgba(0,0,0,.25))}
  .card:hover .img{filter:drop-shadow(0 14px 28px rgba(0,0,0,.28))}

  /* back-only QR hotspot (your eyeballed coords) */
  .qr{
    position:absolute; left:12%; top:8.5%; width:76%; height:36%;
    z-index:2;
    pointer-events:auto; /* active only when .back is visible (since .front is display:none) */
  }
</style>

<div class="stage">
  <div class="wrap">
    <input id="t" type="checkbox" aria-hidden="true" />
    <label class="content" for="t" aria-label="Flip card">
      <div class="card">
        <!-- FRONT -->
        <img class="img front" src="AttireCard_Front.png" alt="Attire card front">
        <!-- BACK -->
        <div class="back">
          <img class="img" src="AttireCard_Back.png" alt="Attire card back with QR">
          <a class="qr" href="https://nfxdetroit.org/" target="_blank" rel="noopener" aria-label="Open linked page"></a>
        </div>
      </div>
    </label>
  </div>
</div>
