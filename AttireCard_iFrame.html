<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Attire Card (Flip + Back-only QR, No JS)</title>
<style>
  :root{
    --tilt: -5deg;
    --lift: 8px;
    --flip-duration: 700ms;
    --hover-duration: 360ms;
    --ease-out: cubic-bezier(.22,1,.36,1);
    /* Attire ratio H/W = 244.33 / 153.45 ≈ 1.593 */
    --ratio: 1.593;
  }

  html, body {
    height: 100%;
    margin: 0;
    background: transparent;
    display: grid;
    place-items: center;
    overflow: hidden;
  }

  /* Fit the iframe box and center card */
  .fit {
    width: 100%;
    height: 100%;
    display: grid;
    place-items: center;
  }

  .tilt { transform: rotate(var(--tilt)); transform-style: preserve-3d; }

  /* Card wrapper with robust aspect-ratio fallback */
  .card-wrap {
    position: relative;
    width: 100%;
    max-width: 100%;
    max-height: 100%;
  }
  /* Fallback: reserve height via padding-top if aspect-ratio unsupported */
  .card-wrap::before {
    content: "";
    display: block;
    padding-top: calc(var(--ratio) * 100%); /* ~159.3% */
  }
  @supports (aspect-ratio: 1) {
    .card-wrap::before { display: none; padding-top: 0; }
    .card-wrap { aspect-ratio: calc(1 / 1 / var(--ratio)); } /* W/H = 1/1.593 */
  }

  .card {
    position: absolute; inset: 0;
    transform-style: preserve-3d;
    transform: rotateY(var(--ry, 0deg));
    transition:
      transform var(--flip-duration) cubic-bezier(.2,.7,.2,1),
      translate var(--hover-duration) var(--ease-out),
      filter var(--hover-duration) var(--ease-out);
    cursor: pointer;
  }
  .card:hover { translate: 0 calc(-1 * var(--lift)); }

  .face {
    position: absolute; inset: 0;
    display: grid; place-items: center;
    backface-visibility: hidden;
    overflow: visible; /* let drop-shadow render */
  }
  .face img {
    width: 100%; height: 100%;
    object-fit: contain; display: block;
    filter: drop-shadow(0 8px 18px rgba(0,0,0,.25));
    transition: filter var(--hover-duration) var(--ease-out);
  }
  .card:hover .face img { filter: drop-shadow(0 14px 28px rgba(0,0,0,.28)); }

  .back { transform: rotateY(180deg); }

  /* --- QR hotspot (eyeballed to your Attire back) --- */
  .qr-link {
    position: absolute;
    left: 12%;
    top: 8.5%;
    width: 76%;
    height: 36%;
    pointer-events: none;           /* only active when back is “visible” */
    z-index: 3;
    /* outline: 2px dashed rgba(0,0,0,.25);  /* <-- uncomment to verify box */
  }

  /* ===== Script-free flip (checkbox hack) ===== */
  .toggle {
    position: absolute;
    opacity: 0;
    pointer-events: none;
  }
  .flipper {
    display: block; width: 100%; height: 100%; position: relative; z-index: 2;
  }
  .toggle:not(:checked) ~ .tilt .card       { --ry: 0deg;    }
  .toggle:not(:checked) ~ .tilt .qr-link    { pointer-events: none; }
  .toggle:checked       ~ .tilt .card       { --ry: 180deg;  }
  .toggle:checked       ~ .tilt .qr-link    { pointer-events: auto; }
</style>
</head>
<body>
  <div class="fit">
    <!-- Hidden checkbox controls state (front/back) -->
    <input id="flipToggle" class="toggle" type="checkbox" aria-hidden="true" />
    <div class="tilt">
      <div class="card-wrap">
        <!-- Label covers the card so clicks toggle the checkbox (flip) -->
        <label class="flipper" for="flipToggle" aria-label="Flip card">
          <div class="card" role="button" aria-pressed="false" tabindex="0">
            <div class="face front" aria-hidden="false">
              <img
                src="https://raw.githubusercontent.com/mpawlusiak/benefitXIII/refs/heads/main/AttireCard_Front.png"
                referrerpolicy="no-referrer"
                alt="Attire card front" />
            </div>
            <div class="face back" aria-hidden="true">
              <img
                src="https://raw.githubusercontent.com/mpawlusiak/benefitXIII/refs/heads/main/AttireCard_Back.png"
                referrerpolicy="no-referrer"
                alt="Attire card back with QR code" />
            </div>
          </div>
        </label>
        <!-- Back-only clickable hotspot (sits above the label so it won’t toggle) -->
        <a
          class="qr-link"
          href="https://nfxdetroit.org/"
          target="_blank" rel="noopener"
          aria-label="Open linked page from QR">
        </a>
      </div>
    </div>
  </div>
</body>
</html>
