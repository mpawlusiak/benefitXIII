<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Attire Card (transparent, +5deg tilt, 3D flip, back-only QR, HD option)</title>
<style>
  /* Fill + transparent background */
  html,body{
    height:100%;
    margin:0;
    background:transparent;
    display:grid;
    place-items:center;
    overflow:hidden;
  }

  /* OUTER BOX: fixed, non-zero width so height computes from ratio */
  .shell{
    width:min(92vw,720px);      /* outer visible size */
    position:relative;
    overflow:hidden;            /* clip inner oversample */
  }
  .shell::before{
    content:"";
    display:block;
    padding-top:159.3%;         /* 244.33 / 153.45 -> aspect */
  }

  /* Inner layer we can scale down to fight Genially’s outer scaling */
  .pixel{
    position:absolute; inset:0;
    transform-origin: top left;
  }

  /* The real content area (we will widen it in HD mode) */
  .ratio{
    position:absolute; inset:0;
    width:100%;
  }
  .ratio::before{
    content:"";
    display:block;
    padding-top:159.3%;
  }

  /* Hidden checkbox controls front/back state */
  #t{position:absolute;opacity:0;pointer-events:none}

  /* The flipping card fills the content box */
  .card{
    position:absolute; inset:0;
    transform-style:preserve-3d;
    transform:rotate(5deg) rotateY(0deg);     /* +5° tilt to the RIGHT */
    transition:transform .7s cubic-bezier(.2,.7,.2,1);
    cursor:pointer;
  }
  .card:hover{ transform:rotate(5deg) translateY(-8px) rotateY(0deg); }

  /* Flip to back (keeps the +5° tilt during flip) */
  #t:checked ~ .pixel .ratio .card{
    transform:rotate(5deg) rotateY(180deg);
  }
  #t:checked ~ .pixel .ratio .card:hover{
    transform:rotate(5deg) translateY(-8px) rotateY(180deg);
  }

  /* Faces */
  .face{
    position:absolute; inset:0;
    backface-visibility:hidden;
  }
  .back{ transform:rotateY(180deg); }

  /* PNG-aware shadow on the images */
  .img{
    width:100%; height:100%;
    object-fit:contain; display:block;
    image-rendering:-webkit-optimize-contrast;   /* better downscale in Blink */
    filter:drop-shadow(0 8px 18px rgba(0,0,0,.25));
    transition:filter .36s cubic-bezier(.22,1,.36,1);
    will-change:transform, filter;
  }
  .card:hover .img{ filter:drop-shadow(0 14px 28px rgba(0,0,0,.28)); }

  /* Back-only QR hotspot (your approved coords) */
  .qr{
    position:absolute; left:12%; top:8.5%; width:76%; height:36%;
    z-index:5; pointer-events:none;
  }
  #t:checked ~ .pixel .ratio .qr{ pointer-events:auto; }

  /* ===== HD OVERSAMPLING MODES =====
     We render content larger, then scale it down inside the iframe.
     This counters Genially’s outer CSS scale (which causes blur). */

  /* HD 2x: render 200% width then scale to 50% */
  .hd2 .pixel { transform: scale(0.5); }  /* shrink viewport to fit outer box */
  .hd2 .ratio { width:200%; }             /* render content at 2x resolution */

  /* (Optional) HD 3x if you ever need it:
     .hd3 .pixel { transform: scale(0.3333333); }
     .hd3 .ratio { width:300%; }                           */
</style>
</head>
<body>
  <!-- Checkbox (state) -->
  <input id="t" type="checkbox" aria-hidden="true">

  <!-- OUTER visible box -->
  <div class="shell">
    <!-- Inner scalable layer (we shrink this in HD modes) -->
    <div class="pixel">
      <!-- Actual content area (we widen this in HD modes) -->
      <div class="ratio">
        <!-- Click (or focus + Enter/Space) to flip -->
        <label class="card" for="t" aria-label="Flip card" role="button" tabindex="0">
          <div class="face front">
            <img class="img" src="AttireCard_Front.png" alt="Attire card front">
          </div>
          <div class="face back">
            <img class="img" src="AttireCard_Back.png" alt="Attire card back with QR">
          </div>
        </label>
        <!-- Back-only clickable QR hotspot -->
        <a class="qr"
           href="https://www.pinterest.com/RockEvents/a-black-and-white-night-to-cure-nf/"
           target="_blank" rel="noopener"
           aria-label="Open Pinterest board"></a>
      </div>
    </div>
  </div>

<script>
  /* Toggle HD mode via URL param: ?hd=2 or ?hd=3
     Default: no oversampling (fastest).
     Recommended in Genially: ?hd=2 */
  (function(){
    try{
      var p=new URLSearchParams(location.search), v=(p.get('hd')||"").trim();
      if(v==="2") document.body.classList.add("hd2");
      else if(v==="3") document.body.classList.add("hd3");
    }catch(e){}
  })();
</script>
</body>
</html>
