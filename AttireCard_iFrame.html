<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Attire Card (Minimal Flip, No JS)</title>
<style>
  html,body{height:100%;margin:0;background:#fff;display:grid;place-items:center;overflow:hidden}
  .stage{width:100%;height:100%;display:grid;place-items:center}
  .wrap{position:relative;max-width:100%;max-height:100%;display:grid;place-items:center}
  .img{max-width:100%;max-height:100%;object-fit:contain;display:block}

  /* CSS-only toggle via checkbox */
  #t{position:absolute;opacity:0;pointer-events:none}
  .front{display:block}
  .back{display:none;position:relative}
  #t:checked ~ .wrap .front{display:none}
  #t:checked ~ .wrap .back{display:block}

  /* Back-only QR hotspot (eyeballed) */
  .qr{
    position:absolute;
    left:12%; top:8.5%; width:76%; height:36%;
    z-index:2;
  }
</style>

<div class="stage">
  <input id="t" type="checkbox" aria-hidden="true" />
  <label for="t" class="wrap" title="Click to flip the card">
    <!-- FRONT -->
    <img class="img front" src="AttireCard_Front.png" alt="Attire card front">
    <!-- BACK -->
    <div class="back">
      <img class="img" src="AttireCard_Back.png" alt="Attire card back with QR">
      <a class="qr" href="https://nfxdetroit.org/" target="_blank" rel="noopener" aria-label="Open linked page"></a>
    </div>
  </label>
</div>
