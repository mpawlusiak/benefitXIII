<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Attire Card (Rebuilt: Tilt + Hover + Crossfade, No 3D)</title>
<style>
  /* layout */
  html, body {
    height: 100%;
    margin: 0;
    background: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }
  .stage { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }

  /* keep the same reliable ratio wrapper that already worked */
  .ratio {
    width: 100%;
    max-width: 720px;          /* scales down inside Genially; adjust if needed */
    position: relative;
  }
  .ratio::before {
    content: "";
    display: block;
    padding-top: 159.3%;       /* 244.33 / 153.45 */
  }

  /* hidden checkbox controls state */
  #t { position: absolute; opacity: 0; pointer-events: none; }

  /* card container: 2D tilt + hover lift; NO 3D transforms */
  .card {
    position: absolute; inset: 0;
    transform: rotate(-5deg);
    transition: transform 0.36s cubic-bezier(.22,1,.36,1),
                translate 0.36s cubic-bezier(.22,1,.36,1);
    cursor: pointer;
  }
  .card:hover { transform: rotate(-5deg) translateY(-8px); }

  /* stacked faces with crossfade for “flip” */
  .face { position: absolute; inset: 0; }
  .front { opacity: 1; transition: opacity 0.5s cubic-bezier(.22,1,.36,1); z-index: 2; }
  .back  { opacity: 0; transition: opacity 0.5s cubic-bezier(.22,1,.36,1); z-index: 1; }

  #t:checked ~ .ratio .front { opacity: 0; z-index: 1; }
  #t:checked ~ .ratio .back  { opacity: 1; z-index: 2; }

  /* images with PNG-aware shadow */
  .img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
    filter: drop-shadow(0 8px 18px rgba(0,0,0,.25));
    transition: filter 0.36s cubic-bezier(.22,1,.36,1);
  }
  .card:hover .img { filter: drop-shadow(0 14px 28px rgba(0,0,0,.28)); }

  /* back-only QR hotspot (your approved coords) */
  .qr {
    position: absolute;
    left: 12%;
    top: 8.5%;
    width: 76%;
    height: 36%;
    pointer-events: none;     /* inactive until back is showing */
    z-index: 3;
  }
  #t:checked ~ .ratio .qr { pointer-events: auto; }
</style>
</head>
<body>
  <div class="stage">
    <input id="t" type="checkbox" aria-hidden="true" />
    <div class="ratio">
      <!-- Click anywhere on the card to toggle front/back -->
      <label class="card" for="t" aria-label="Flip card">
        <div class="face front">
          <img class="img" src="AttireCard_Front.png" alt="Attire card front">
        </div>
        <div class="face back">
          <img class="img" src="AttireCard_Back.png" alt="Attire card back with QR">
        </div>
      </label>
      <!-- Back-only hyperlink area over the QR code -->
      <a class="qr" href="https://nfxdetroit.org/" target="_blank" rel="noopener" aria-label="Open linked page"></a>
    </div>
  </div>
</body>
</html>
