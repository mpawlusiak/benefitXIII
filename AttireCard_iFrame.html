<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Attire Card (Flip with Back-Only QR Link)</title>
<style>
  :root{
    --ar: 0.628; /* width/height â‰ˆ 153.45 / 244.33 */
    --flip-duration: 700ms;
    --easing: cubic-bezier(.2,.7,.2,1);
    --hover-lift: 8px;
    --shadow: 0 8px 18px rgba(0,0,0,.25);
    --shadow-hover: 0 14px 28px rgba(0,0,0,.28);
  }
  html, body { height: 100%; margin: 0; background: transparent; }

  .stage {
    height: 100vh;
    width: 100vw;
    display: grid;
    place-items: center;
    perspective: 1400px;
    overflow: hidden;
    -webkit-tap-highlight-color: transparent;
    user-select: none;
  }
  .card {
    position: relative;
    width: min(100vw, calc(100vh * var(--ar)));
    height: min(100vh, calc(100vw / var(--ar)));
    transform-style: preserve-3d;
    transition: transform var(--flip-duration) var(--easing),
                box-shadow 220ms var(--easing),
                translate 220ms var(--easing);
    box-shadow: var(--shadow);
    cursor: pointer;
    border-radius: 0;
  }
  .card:hover { translate: 0 calc(-1 * var(--hover-lift)); box-shadow: var(--shadow-hover); }
  .card.is-back { transform: rotateY(180deg); }

  .face {
    position: absolute;
    inset: 0;
    display: grid;
    place-items: center;
    backface-visibility: hidden;
    overflow: hidden;
  }
  .face img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
  }
  .back { transform: rotateY(180deg); }

  /* QR hotspot */
  .qr-link {
    position: absolute;
    left: 66%;
    top: 64%;
    width: 26%;
    height: 26%;
    pointer-events: none;
    z-index: 3;
  }
  .card.is-back .qr-link { pointer-events: auto; }
</style>
</head>
<body>
<div class="stage">
  <div class="card" id="flipCard" role="button" aria-pressed="false" tabindex="0">
    <div class="face front" aria-hidden="false">
      <img src="https://mpawlusiak.github.io/benefitXIII/AttireCard_Front.png" alt="Attire card front" />
    </div>
    <div class="face back" aria-hidden="true">
      <img src="https://mpawlusiak.github.io/benefitXIII/AttireCard_Back.png" alt="Attire card back with QR code" />
      <a id="qrLink" class="qr-link" href="https://nfxdetroit.org/" target="_blank" rel="noopener"></a>
    </div>
  </div>
</div>

<script>
  (function () {
    const card = document.getElementById('flipCard');
    const qrLink = document.getElementById('qrLink');
    const frontFace = card.querySelector('.front');
    const backFace = card.querySelector('.back');

    function updateBackState() {
      const isBack = card.classList.contains('is-back');
      card.setAttribute('aria-pressed', String(isBack));
      frontFace.setAttribute('aria-hidden', String(isBack));
      backFace.setAttribute('aria-hidden', String(!isBack));
    }

    updateBackState();

    card.addEventListener('click', (e) => {
      if (e.target === qrLink || qrLink.contains(e.target)) return;
      card.classList.toggle('is-back');
      updateBackState();
    });

    card.addEventListener('keydown', (e) => {
      const key = e.key || e.code;
      if (key === ' ' || key === 'Spacebar' || key === 'Enter') {
        e.preventDefault();
        card.classList.toggle('is-back');
        updateBackState();
      }
    });

    qrLink.addEventListener('click', (e) => e.stopPropagation());
  })();
</script>
</body>
</html>
